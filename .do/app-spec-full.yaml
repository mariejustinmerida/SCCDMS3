# Paste this into DigitalOcean: Settings → App Spec → Edit (replace or merge with existing)
name: sccdms3
region: sgp1

alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED

services:
  - name: sccdms3
    environment_slug: php
    github:
      repo: mariejustinmerida/SCCDMS3
      branch: main
      deploy_on_push: true
    source_dir: /
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs

databases:
  - cluster_name: db-mysql-sgp1-32814
    db_name: scc_dms
    db_user: doadmin
    engine: MYSQL
    name: db-mysql-sgp1-32814
    production: true
